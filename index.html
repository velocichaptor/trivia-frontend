<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <!-- create username button -->
    <div>
      <button id='username'>Create New User</button>
    </div>
    <!--user information-->
    <div>
        <section id='user-info'>
        </section>
    </div>
    <!-- User form input-->
    <div>
        <form class="user-form" type="hidden">
            <input
              class="username-input"
              type="text"
              name="name"
              placeholder="Create a username"
            />
            <button class="submit-new-quiz" type="submit">Create Name</button>
          </form>
    </div>
    <div id="list-panel">
        <h3>Trivia Categories </h2>
		<ul id="list">
		</ul>
	</div>

<!-- create new quiz button -->
<div>
<p style="text-align:center">
    <button id="new-quiz-btn">Create a Quiz!</button>
  </p>
</div>
  <!-- new quiz form -->
    <div class="create-form-div">
        <form class="add-quiz-form">
          <input type="text" name="title" value="" placeholder="Quiz Title" class="input-text"/>
          <br />
          <input type="text" name="url" value="" placeholder="Quiz image URL" class="input-text"/>
          <br />
          <!-- dropdown for existing categories here -->
          <select name="category" id="select-category">
            <!-- <option value="<category-name>"><category-name></option> -->
          </select><br>
          <input type="submit" name="submit" value="Create" class="submit"/>
        </form>
      </div>

<!-- New Question Create Button -->
<div>
    <p style="text-align:center">
        <button id="new-question-btn">Create Question</button>
      </p>
    </div>
      <!-- Question Form-->
        <div class="question-form-div">
            <form class="add-question-form">
              <input type="text" ask="ask" value="" placeholder="Question" class="input-text"/>
              <br />
              <input type="text" answer="answer" value="" placeholder="Correct Answer" class="input-text"/>
              <br />
              <input type="text" wronganswer1="wronganswer1" value="" placeholder="False Answer" class="input-text"/>
              <br />
              <input type="text" wronganswer2="wronganswer2" value="" placeholder="False Answer" class="input-text"/>
              <br />
              <input type="text" wronganswer3="wronganswer3" value="" placeholder="False Answer" class="input-text"/>
              <br />
              <select name="quiz" id="select-quiz">
                <!-- <option value="<quiz-name>"><quiz-name></option> -->
              </select>
              <br />
                <!-- add the quiz id somewhere? -->
              </select><br>
              <input type="submit" name="submit" value="Add to Quiz" class="submit"/>
            </form>
          </div>
    </select><br>
    <input type="submit" name="submit" value="Create" class="submit"/>
 </form> 
</div>
<div id="show-panel">
</div>


<script type="text/javascript" src="src/lc.index.js" defer></script>
<script type="text/javascript" src="src/b.index.js" defer></script>
<script type="text/javascript" src="src/jakewip.js" defer></script>
<script type="text/javascript" src="src/quiz.js" defer></script>
</body>
</html>
